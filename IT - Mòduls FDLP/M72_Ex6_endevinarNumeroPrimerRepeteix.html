<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mòdul 7.2 - Exercici 6</title>
	</head>
	<html>
		<!--L’usuari ha d’introduir números fins que introdueixi un nombre primer. En el moment que l’usuari introdueixi un nombre primer, el programa ha de treure per pantalla el següent missatge: Exacte, el número “x” és primer! Nota: Utilitzar el mètode creat a l'exercici: (M7.2.) Exercici 5 -->

		<h3>Busquem números primers </h3>

		<br /><br />

		<label for="num"
			>Introdueix un número per veure si encertes és primer o no:
		</label>
		<input type="number" id="numU" maxlength="4" size="8" />
		<br />
		<br />
		<input
			type="button"
			id="boto"
			onClick="calcPrimer()"
			value="Clica i calculem..." />
		<br /><br />
		<p id="resultat"></p>

		<script>
			"use strict";

			function calcPrimer() {
				let num = Number(document.getElementById("numU").value);
				let i;
				let primer = true;
				let trobat = false;
				while (trobat == false) {
					i = 2;
					if (primer == false) {
						num = Number(prompt("Un altre"));
						primer = true;
					}

					while (primer && i < num) {
						if (num % i == 0) primer = false;
						i++;
					}
					if (primer == true) trobat = true;
				}
				document.getElementById("resultat").innerHTML = num + " és primer";
			}
		</script>
	</html>
</html>
