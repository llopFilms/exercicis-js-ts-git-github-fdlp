<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mòdul 4 - Exercici 5</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Crea un programa que sol·liciti a l'usuari/ària que introdueixi un número de l'1 al 10 i mostri per pantalla el seu equivalent en lletres. -->

    <h2>Numeros en lletres</h2>
    <label for="numU">Introdueix un número entre l'1 i el 10 <input type="number" id="numU" /></label>
    <br /><br />

    <button onclick="convertir()">Convertir</button>
    <p id="resposta"></p>

    <script>
      'use strict';

      function convertir() {
        let num = Number(document.getElementById('numU').value);
        let numEnLletres, missatge;

        switch (num) {
          case 1:
            numEnLletres = 'un';
            break;
          case 2:
            numEnLletres = 'dos';
            break;
          case 3:
            numEnLletres = 'tres';
            break;
          case 4:
            numEnLletres = 'quatre';
            break;
          case 5:
            numEnLletres = 'cinc';
            break;
          case 6:
            numEnLletres = 'sis';
            break;
          case 7:
            numEnLletres = 'set';
            break;
          case 8:
            numEnLletres = 'vuit';
            break;
          case 9:
            numEnLletres = 'nou';
            break;
          case 10:
            numEnLletres = 'deu';
            break;
          default:
            missatge = 'Número incorrecte';
            break;
        }

        if (num > 0 && num < 11) {
          missatge = `El seu valor en lletres és: <b>${numEnLletres}</b>`;
        }
        document.getElementById('resposta').innerHTML = missatge;
      }
    </script>
  </body>
</html>
