<!DOCTYPE html>
<html lang="en">
<head>

<ul>
	
	<!--Fer un programa amb una caixa de text i un botó. L’usuari introdueix el nombre de paraules que vol introduir en el camp de text, al fer clic en el botó apareixen tants “prompts” com el nombre de paraules que ha dit l’usuari que volia introduir-->

	<h2>Nombre de paraules</h2>
	<br/>
	<p>Introdueix el número  de paraules:</p>
	<input type="number" id="caixaText" size="6"/><br/><br/>

	<input type='button' onClick='ferArray()' Value='Clica aquí'/>
	<br><br>

	<ul type="square" id="arrayFinal">

	</ul>
	<script>

	function ferArray(){
	
		//Introducció del número de paraules
		let numero_par = Math.abs(document.getElementById("caixaText").value);

		//Definició de variables
		let paraules = [];
		let llista ="";
		let paraula;
		let i;

		//Loop
		/* for (i=0; i<numero_par; i++){

			paraula = prompt ("Escriu la paraula " + (i+1) +"/"+ numero_par);
			paraules.push(paraula);
		};
 */
		for (i=0; i<numero_par; i++){

			paraula = prompt ("Escriu la paraula "+ (i+1) +"/"+ numero_par);
			paraules.push(paraula);
			llista += "<li>" +paraules[i]+ "</li>";
		}
		//Sortida array a id d'HTML
		document.getElementById("arrayFinal").innerHTML = "<b>Paraules introduïdes en array:</b> " +paraules+ "<br><br><b>Paraules introduïdes en llista: </b><br>" +llista;

		
	}

	</script>

</body>
