<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mòdul 7.2 - Exercici 1</title>
</head>
<body>
    <!-- Fes un programa que mostri el següent per pantalla:

*

* *

* * *

* * * *

* * * * *

* * * * * *

El nombre de línies formades per “*” vindrà donat per un número que l’usuari introduirà per teclat. Condició: En tot el codi del programa només hi pot haver un *. També, a poder ser, no utilitzis cap mètode com repeat() o substring() de la classe String-->

<h3>El triangle de '*'</h3>
<br/><br/>

<label for="numFiles" >Introdueix el número de files: </label>
<input type="number" id="numFiles" maxlength= "4" size="4" />
<br/><br/>
<input type="button" onClick="validacio()" value="Clica aquí..."/>
<br/><br/>
<p id="resultat"><p></p>

    <script>
        "use strict";

        //Funció auxiliar construcció triangle
        function ferTriangle(numFiles){

            let i, j, fila = "", triangle = "";
        
            for (i=0; i<numFiles; i++){

                for (j=0; j<=i; j++){

                    fila += "* ";
                }
                triangle += fila + "<br/><br/>";
                fila = "";

            }
           //Retorn a funció princial
            return triangle;
            
        }

        //Funció principal
        function main(numFiles){

            //Sortida de dades
            let resultat = ferTriangle(numFiles);
            document.getElementById("resultat").innerHTML = resultat;

        }

        //Funció validació
        function validacio(){
            
            let validacio = true;
            let msgError = "Introdueix les dades correctament. \nClica 'D'acord' i torna-les a introduir, sisplau."

            let numFiles = Number(document.getElementById("numFiles").value);

            if (isNaN(numFiles) || numFiles =="" || numFiles <=0) {
                validacio = false;
                document.getElementById("numFiles").value = "";
            }

            if (validacio) {
                main(numFiles);
            } else {
                alert(msgError);  
            }

        }
    </script>

</body>
</html>
