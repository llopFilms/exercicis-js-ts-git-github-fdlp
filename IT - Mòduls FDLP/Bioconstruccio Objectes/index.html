<!DOCTYPE html>
<html lang="en">
<head>

     <h3>Bioconstrucció</h3>

     <input type="button" id="buscarBoto" onClick="desplegar('dadesBuscar','buscarBoto','Buscar foto')" value="Buscar foto"/>
     <input type="button" id="afegirBoto" onClick="desplegar('dadesAfegir', 'afegirBoto','Afegir foto')" value="Afegir foto"/>
     <input type="button" id="modificarBoto" onClick="desplegar('dadesModificar', 'modificarBoto','Modificar foto')" value="Modificar foto"/>

     <div id="dadesBuscar" hidden="true">

          <h4>Buscar foto</h4>
          
          <label for="nomBuscar">Nom de la foto que vols buscar?</label>
          <input type="text" id="nomBuscar" size="33"/><br><br>

          <input type="button" onClick="validacioBuscar()" value="Continuar"/>
          <br><br>
     </div>
     
     <div id="dadesAfegir" hidden="true">
          
          <h4>Afegir foto</h4>

          <label for="1">Foto a afegir (sense .jpg) </label>
          <input type="text" id="1" size="15"/><br><br>
          <label for="2">Nom de la foto </label>

          <label for="3">Títol de la foto</label>
          <input type="text" id="3" size="33"/><br><br>

          <input type="button" onClick="validacioAfegir()" value="Continuar"/>
          <br><br>
     </div>

     <div id="dadesModificar" hidden="true">
          
          <h4>Modificar foto</h4>

          <label for="5">Nova imatge (sense .jpg) </label>
          <input type="text" id="5" size="20"/><br><br>
          <label for="6">Nou nom de la foto </label>
          <input type="text" id="6" size="20"/><br><br>
          <label for="7">Nou títol de la foto</label>
          <input type="text" id="7" size="33"/><br><br>
          <label for="8">Nova descripció de la foto</label>
          <input type="text" id="8" size="33"/><br><br>

          <input type="button" onClick="validacioModificar()" value="Continuar"/>
