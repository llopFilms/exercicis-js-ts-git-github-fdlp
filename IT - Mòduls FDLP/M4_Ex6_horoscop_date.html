<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mòdul 4 - Exercici 6</title>
	</head>
	<body>
    <!--Fer un programa que demani a l’usuari quin dia i quin mes va néixer, amb aquesta informació el programa mostra per pantalla, de quin signe del zodíac és.

    Àries-Aries (21.03 — 19.04)
    Taure-Tauro (20.04 — 20.05)
    Bessons-Géminis (21.05 — 20.06)
    Cranc-Cáncer (21.06 — 22.07)
    LLeó-Leo (23.07 — 22.08)
    Verge-Virgo (23.08 — 22.09)
    Balança-Libra (23.09 — 22.10)
    Escorpi-Escorpio (23.10 — 21.11)
    Sagitario-Sagitario (22.11 — 21.12)
    Capricorn-Capricornio (22.12 — 19.01)
    Aquari-Acuario (20.01 — 18.02)
    Peixos-Piscis (19.02 — 20.03)-->

    <h2>Signes del Zodíac</h2>
    <hr>
    <p><b>Pots indicar el teu dia i mes de naixement?</b></p>
    
    <input type="date" id="data"/>
    
    <input type="button" onClick="calculZodiac()" value="Clica aquí per veure el teu signe..."/>
    <br/>
    
    <p id="calcul_zodiac"></p>

    <script>

    function calculZodiac(){
            
        let data = document.getElementById("data").value;
				console.log(data);
        let dia = Number(data.substring(8, 10));
        let mes = Number(data.substring(5, 7));

        let resultat;

        console.log(data, mes, dia);

        switch (mes) {
            case 1:
                resultat = dia >= 20 ? "Ets Aquari" : "Ets Capricorn";
                break;
            case 2:
                resultat = dia >= 19 ? "Ets Peixos" : "Ets Aquari";
                break;
            case 3:
                resultat = dia >= 21 ? "Ets Àries" : "Ets Peixos";
                break;
            case 4:
                resultat = dia >= 20 ? "Ets Taure" : "Ets Àries";
                break;
            case 5:
                resultat = dia >= 21 ? "Ets Bessons" : "Ets Taure";
                break;
            case 6:
                resultat = dia >= 21 ? "Ets Cranc" : "Ets Bessons";
                break;
            case 7:
                resultat = dia >= 23 ? "Ets Lleó" : "Ets Cranc";
                break;
            case 8:
                resultat = dia >= 23 ? "Ets Verge" : "Ets Lleó";
                break;
            case 9:
                resultat = dia >= 23 ? "Ets Balança" : "Ets Verge";
                break;
            case 10:
                resultat = dia >= 23 ? "Et Escorpí" : "Ets Balança";
                break;
            case 11:
                resultat = dia >= 22 ? "Ets Sagitari" : "Ets Escorpí";
                break;
            case 12:
                resultat = dia >= 22 ? "Ets Capricorn" : "Ets Sagitari";
                break;
            }

            document.getElementById("calcul_zodiac").innerHTML = resultat;
        }


    </script>
	</body>
</html>
