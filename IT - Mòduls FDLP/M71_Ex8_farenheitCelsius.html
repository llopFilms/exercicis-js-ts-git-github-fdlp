<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mòdul 7.1 - Exercici 8</title>
</head>
<body>
	
	<!--Crea un programa on l’usuari introdueixi una temperatura en ºC i es mostri per pantalla la conversió en Fahrenheit

	Fórmula: (32 °C × 9 / 5) + 32 = 89,6 °F-->

	<h2>Conversió de temperatura Celsius a Farenheit</h2>
	<br/>

	<!--Aportació de dades-->
		<p>Introdueix la temperatura en graus Celsius:</p>
	<input type="number" id="caixaTemp" maxlength="2" size="2"/>
	<br/><br/>
	<input type='button' onClick='conversorTemp()' Value='Clica per convertir a Farenheit'/>
	<br/>
	<p id="conversió"></p>

	<script>
	
		function conversorTemp(){

			//Recepció de dades d'ids d'HTML
			let celsius = Number(document.getElementById("caixaTemp").value);
			
			//Si a la fórmula: (32 °C × 9 / 5) + 32 = 89,6 °F, vol dir que 32 °C = 89,6 °F. Creem una constant i la relació és:
			const CONVERSIO = (celsius * 9/5) + 32;
			let farenheit = CONVERSIO;

			//Sortida de dades
			document.getElementById("conversió").innerHTML = "Els <strong>" +celsius+ "</strong> graus Celsius que has introduit equivalen a <strong>" +farenheit+ "</strong> graus Farenheit.";



























			
		}

	</script>
	
</body>
</html>
