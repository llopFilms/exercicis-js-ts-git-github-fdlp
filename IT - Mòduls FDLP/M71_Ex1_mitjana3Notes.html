<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mòdul 7.1 - Exercici 1</title>
</head>
<body>
	
	<!--Crea un programa on l’usuari introdueix tres notes i el programa calculi la mitja. Si la mitja és inferior a 5 ha de mostrar el següent missatge per pantalla: “No has superat el curs. Has de recuperar”, si la mitja està entre 5 i 7 ha de mostrar: “Enhorabona! Has aprovat però hauries de seguir practicant”, si la mitja és superior a 7 ha de mostrar: ”Enhorabona! Has superat el curs! Passa ja al següent nivell!-->

	<h2>Notes i la seva mitjana</h2>
	<br/>
	<p>Introdueix les 3 notes:</p>
	
	<!--Definició de type number amb rang entre 1 i 10 i recepció de dades d'id's d'HTML-->
	<input type ="number" min="0" max="10" id="caixaNota1" placeholder="Nota 1"/>
	<input type ="number" min="0" max="10" id="caixaNota2" placeholder="Nota 2"/>
	<input type ="number" min="0" max="10" id="caixaNota3" placeholder="Nota 3"/>
	<br/><br/>

	<input type='button' onClick='notes()' Value='Clica per consultar la teva mitjana final'/>
	<br/>
	<p id="nota final"></p>
	
	<script>
	
		function notes(){

			//Introducció de variables i recepció de dades (es permeten dedcimals)
			let nota1 = Number(document.getElementById("caixaNota1").value);
			let nota2 = Number(document.getElementById("caixaNota2").value);
			let nota3 = Number(document.getElementById("caixaNota3").value);
	
			//Condicional per delimitar l'entrada per teclat entre 0 i 10 i demanar la correcció. També torna els valors nous a l'id corresponent
			if (nota1 <0 || nota1 >10){
				nota1 = Number(prompt("Les notes han d'estar entre 1 i 10. Torna a introduïr la nota 1 sisplau"));
				document.getElementById("caixaNota1").value = nota1;
			
			}if (nota2 <0 || nota2 >10){
				nota2 = Number(prompt("Les notes han d'estar entre 1 i 10. Torna a introduïr la nota 2 sisplau"));
				document.getElementById("caixaNota2").value = nota2;

			}if(nota3 <0 || nota3 >10){
				nota3 = Number(prompt("Les notes han d'estar entre 1 i 10. Torna a introduïr la nota 3 sisplau"));
				document.getElementById("caixaNota3").value = nota3;
				
			}
						
			//Operacions amb les dades i limitació del resultat a 2 decimals
			let mitjana = (nota1 + nota2 + nota3) / 3;
			let mitjana2dec = mitjana.toFixed(2);
		
			//Condicional per delimitar tipus de sortida + sortida de dades a id's d'HTML		
			if (mitjana < 5){
				document.getElementById("nota final").innerHTML = "La teva mitjana és : <strong>" + mitjana2dec + "</strong>.<br/>No has superat el curs. Has de recuperar...";

			}else if (mitjana >= 5 && mitjana <= 7){
			document.getElementById("nota final").innerHTML = "La teva mitjana és : <strong>" + mitjana2dec + "</strong>.<br/> Enhorabona! Has aprovat, però hauries de seguir practicant.";

			}else 
			document.getElementById("nota final").innerHTML = "La teva mitjana és : <strong>" + mitjana2dec + "</strong><br/> Enhorabona! Has superat el curs! Passa ja al següent nivell!.";

		}

	</script>
	
</body>
</html>
