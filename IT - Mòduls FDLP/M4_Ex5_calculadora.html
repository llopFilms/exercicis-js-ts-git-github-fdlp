<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mòdul 4 - Exercici 5</title>
</head>
<body>
	<!--Fer un programa que demani dos números i un operador(+,-,*,/).
	Al final, el programa ha d'imprimir per pantalla el resultat de fer l’operació que contingui la variable operador.-->

	<h2>Calculadora</h2>

	<P>Introdueix 2 números:</P>
	
	<!--Fem 2 entrades de number-->
	<input type="number" id="caixaNum1" placeholder="Escriu un primer número"/><br/><br/>
	<input type="number" id="caixaNum2" placeholder="Escriu un segon número"/><br/><br/>

	<P>Selecciona una operació:</P>

	<!--Fem un selector d'operacions amb un radio, la selecció dóna valor True-->
	<fieldset>
		<legend>Calculadora</legend>
		<input type="radio" id="suma" name="operacions">
		<label for="suma">+ Suma</label><br>
		<input type="radio" id="resta" name="operacions">
		<label for="resta">- Resta</label><br>
		<input type="radio" id="multiplicacio" name="operacions">
		<label for="multiplicacio">* Multiplicació</label><br>
		<input type="radio" id="divisio" name="operacions">
		<label for="suma">/ Divisió</label><br><br>

		<input type='button' onClick='calculs()' Value='Go Calculator!'/>
		<p id="resultatCalcul"></p>
	</fieldset>

	<br/>

	<script>

		function calculs(){

			//Captació de variables de d'HTML i conversió a number
			let num1 = Number(document.getElementById("caixaNum1").value);
			let num2 = Number(document.getElementById("caixaNum2").value);

			//Captació de valor boooleà: 1 serà True i 3 seran False
			let sumas = document.getElementById("suma").checked;
			let restar = document.getElementById("resta").checked;
			let multiplicaciom = document.getElementById("multiplicacio").checked;
			let divisiod = document.getElementById("divisio").checked;

			let resultat;

			if (sumas == true) resultat = num1 + num2;
			else if (restar == true) resultat = num1 - num2;
			else if (multiplicaciom == true) resultat = num1 * num2;
			else resultat = num1 / num2;

			//if que alerta que el 2on número introduit és 0 i no es potmfer la divisió
			if (num2 == 0) alert ("la divisió no es pot relitzar perquè el 2on número és 0.");

			document.getElementById("resultatCalcul").innerHTML = "El resultat de la operació és: <b>" +resultat+"</b>";

		}

	</script>

</body>
</html>
