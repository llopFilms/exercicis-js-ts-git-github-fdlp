<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Mòdul 5 - Exercici 3</title>
</head>
<body>
	<!--Aquesta línia de codi: Math.ceil((Math.random() * 10));  Retorna un número entre el 0 i el 10 de forma aleatòria. L’exercici consisteix a què l’usuari ha d'endevinar el número escollit aleatòriament pel programa. El programa, demana números a l’usuari fins que aquest encerti el número aleatori generat pel programa. Un cop l’usuari ha endevinat el número, es mostrarà per pantalla el següent missatge: “Enhorabona, el número era X”.-->

	<h2>Endevina el número</h2>
	
	<p>Introdueix un número entre l'<strong>1</strong> i el <strong>10</strong>. </p>
	
	<input type='button' onClick='endevina()' Value='Clica aquí'/>
	<br/>
	<p id="resultat"></p>

	<script>
			
	function endevina(){

		//Introducció de dades
		let num = "";
		let numAleatori = Math.ceil((Math.random() * 10));
					
		console.log (numAleatori);
		//Loop
		do {
			num = Number(prompt ("Introdueix un número."));

			if (num != numAleatori){
			alert ("No l'has encertat :(  Torna-ho a intentar...");
			}
		} while (num != numAleatori)
		//Sortida dades
		document.getElementById("resultat").innerHTML = "L'has encertat! És el número <strong>" + num +"</strong>!";
	}
	

	</script>
</body>
</html>
