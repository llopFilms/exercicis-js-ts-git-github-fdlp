<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mòdul 7.3 - Exercici 3</title>
  </head>
  <body>
    <!--L’usuari ha d’introduir una frase i el programa ha de dir si la frase és un palíndrom-->

    <h2>Palíndroms!</h2>
    <br />
    <label for="frase">Introdueix una frase:</label>
    <input type="text" id="frase" maxlength="100" />
    <br /><br />
    <input type="button" onClick="validacio()" value="Clica aquí" />
    <input type="button" onClick="netejarCamps()" value="Esborrar camps" />
    <br />
    <p id="resultat"></p>
    <p id="avís"></p>

    <script>
      'use Strict';
      //Funció que neteja de la frase. Frase a Minúscula i treu accents, puntuació i espais
      function filtre(fraseAFiltrar) {
        let fraseNeta = fraseAFiltrar;
        fraseNeta = fraseNeta.toLowerCase();

        fraseNeta = fraseNeta.replace(/à/g, 'a');
        fraseNeta = fraseNeta.replace(/á/g, 'a');
        fraseNeta = fraseNeta.replace(/è/g, 'e');
        fraseNeta = fraseNeta.replace(/é/g, 'e');
        fraseNeta = fraseNeta.replace(/í/g, 'i');
        fraseNeta = fraseNeta.replace(/ï/g, 'i');
        fraseNeta = fraseNeta.replace(/ò/g, 'o');
        fraseNeta = fraseNeta.replace(/ó/g, 'o');
        fraseNeta = fraseNeta.replace(/ú/g, 'u');
        fraseNeta = fraseNeta.replace(/ü/g, 'u');
        fraseNeta = fraseNeta.replace(/ /g, '');
        fraseNeta = fraseNeta.replace(/,/g, '');
        fraseNeta = fraseNeta.replace(/"/g, '');
        fraseNeta = fraseNeta.replace(/'/g, '');
        fraseNeta = fraseNeta.replace(/`/g, '');
        fraseNeta = fraseNeta.replace(/·/g, '');

        return fraseNeta;
      }

      //Funció que gira el text i el compara amb l'original
      function compara(fraseAComparar) {
        let fraseComp = filtre(fraseAComparar);
        let i,
          fraseCompRev = '',
          compara;
        for (i = fraseComp.length - 1; i >= 0; i--) {
          fraseCompRev += fraseComp[i];
        }
        fraseComp == fraseCompRev ? (compara = true) : (compara = false);
        return compara;
      }

      //Funció principal
      function main(fraseValida) {
        //Gestió amb funcions
        let fraseCompara = compara(fraseValida);
        //Resultat final
        let resultatok = `La frase '<b>${fraseValida}</b>', <b>SÍ</b> que és un palíndrom.`;
        let resultatko = `La frase '<b>${fraseValida}</b>', <b> NO</b> és un palíndrom.`;

        if (fraseCompara == true) {
          document.getElementById('resultat').innerHTML = resultatok;
          document.getElementById('frase').innerHTML = fraseValida;
        } else {
          document.getElementById('resultat').innerHTML = resultatko;
          document.getElementById('frase').innerHTML = fraseValida;
        }
      }

      //Funció Validació
      function validacio() {
        //Buidar pantalla
        document.getElementById('resultat').innerHTML = '';
        document.getElementById('avís').innerHTML = '';
        //Entrada de dades
        let frase = document.getElementById('frase').value;
        //Validació
        let validacio = false;
        if (frase == '' || !isNaN(frase)) {
          document.getElementById('frase').style.background = '#E6B0AA';
          document.getElementById('frase').value = '';
          document.getElementById('avís').innerHTML =
            '<b>Escriviu les dades correctament</b>';
        } else {
          validacio = true;
          document.getElementById('frase').style.background = 'white';
          main(frase);
        }
      }

      function netejarCamps() {
        //Esborra pantalla
        document.getElementById('frase').value = '';
        document.getElementById('frase').style.background = 'white';
        document.getElementById('resultat').innerHTML = '';
        document.getElementById('avís').innerHTML = '';
      }
    </script>
  </body>
</html>
