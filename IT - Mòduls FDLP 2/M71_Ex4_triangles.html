<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mòdul 7.1 - Exercici 4</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Crea un mètode que ha de rebre com a paràmetres els costats d'un triangle. La funció ha de retornar un missatge indicant si el triangle és equilàter, isòsceles o escalè. -->

    <h2>Tipus de triangles</h2>
    <label for="num1U">Primer costat <input type="number" id="num1U" /></label>
    <br /><br />
    <label for="num2U">Segon costat <input type="number" id="num2U" /></label>
    <br /><br />
    <label for="num3U">Tercer costat <input type="number" id="num3U" /></label>
    <br /><br />
    <input
      type="button"
      value="Comprovar triangles"
      onclick="comprovarTriangles()" />
    <p id="resposta"></p>
    <script>
      'use strict';

      function veureTipusTriangle(costat1, costat2, costat3) {
        let tipus =
          costat1 == costat2 && costat2 == costat3
            ? 'equilàter'
            : costat1 == costat2 || costat2 == costat3 || costat1 == costat3
            ? 'iòsceles'
            : 'escalè';
        return tipus;
      }

      function comprovarTriangles() {
        let costat1 = document.getElementById('num1U').value;
        while (costat1 <= 0 || isNaN(costat1) || costat1 == '') {
          costat1 = prompt('Introdueix un costat');
        }
        let costat2 = document.getElementById('num2U').value;
        while (costat2 <= 0 || isNaN(costat2) || costat2 == '') {
          costat2 = prompt('Introdueix un costat');
        }
        let costat3 = document.getElementById('num3U').value;
        while (costat3 <= 0 || isNaN(costat3) || costat3 == '') {
          costat3 = prompt('Introdueix un costat');
        }
        let tipusTriangle = veureTipusTriangle(costat1, costat2, costat3);

        document.getElementById('resposta').innerHTML =
          `El triangle és de tipus <b>${tipusTriangle}</b>.`;
      }
    </script>
  </body>
</html>
