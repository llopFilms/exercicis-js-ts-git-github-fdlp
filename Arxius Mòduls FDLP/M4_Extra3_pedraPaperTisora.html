<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mòdul 4 - Exercici Extra 3</title>
</head>
<body>

	<!--Escriu un programa que et permet jugar pedra, paper o tisora ​​amb l'ordinador. Per a això l'ordinador haurà de generar un nombre aleatori entre 1 i 3 que representi pedra, paper o tisora ​​respectivament, i l'usuari haurà de respondre al seu torn amb un nombre entre l'1 i el 3 després de mostrar la següent pantalla:

	Juguem a pedra, paper o tisora:

	1. Pedra
	2. Paper
	3. Tisora

	Tria (1-3):

	Si l'usuari indica algun nombre diferent del sol·licitat, haurà d'aparèixer el següent missatge: "Entenc que no vols jugar. Adéu". En cas contrari, indicar el guanyador de la següent manera: Jo xxx i tu xxx. He guanyat! o Has guanyat!, segons sigui el cas. -->

	<h3>Juguem a pedra, paper, tisora</h3>
	<br/>
	<p>Comptador:</p>
	<ul>
		<li>Punts jugador: <p id="caixaJug"></p>
		<li>Punts ordinador: <p id="caixaOrd"></p>   
	</ul>
	<br/>
	<p>Tria una de les opcions:</p>
	<ul>
	1. Pedra<br/>
	2. Paper<br/>
	3.Tisora<br/>
	</ul><br/>
	<!--Generem l'entrada d'un número-->
	<input type="number" id="caixaJugador" size="3">
	
	<br/><br/>
	<input type="button" onClick="pedraPaperTisora()" value="Clica per jugar!"/>
	<br/>
	<p id="caixaResultat"></p>

	<script>

			//Definició de variables i marcador abans del clic al botó
			let marcador, puntsJug = 0,puntsOrd = 0;
			document.getElementById("caixaJug").innerHTML = puntsJug;
			document.getElementById("caixaOrd").innerHTML = puntsOrd;

		function pedraPaperTisora(){

			//Deficnició de variables i número aleatori
			let jugador = Number(document.getElementById("caixaJugador").value);
			let ordinador = Math.floor(Math.random() * (4 - 1)) + 1;
						
			//Definició de casos				
			if       (ordinador == 1 && jugador == 1){
				document.getElementById("caixaResultat").innerHTML = "Jo pedra, i tu pedra. Empatats!";
			}else if (ordinador == 1 && jugador == 2){
				document.getElementById("caixaResultat").innerHTML = "Jo pedra, tu tisora. Has perdut!";
				puntsOrd += 1;
			}else if (ordinador == 1 && jugador == 3){
				document.getElementById("caixaResultat").innerHTML = "Jo pedra, i tu paper. Has guanyat!";
				puntsJug += 1;
			}else if (ordinador == 2 && jugador == 2){
				document.getElementById("caixaResultat").innerHTML = "Jo paper, i tu paper. Empatats!";
			}else if (ordinador == 2 && jugador == 1){
				document.getElementById("caixaResultat").innerHTML = "Jo paper, tu pedra. Has perdut!";
				puntsOrd += 1;
			}else if (ordinador == 2 && jugador == 3){
				document.getElementById("caixaResultat").innerHTML = "Jo paper, i tu tisora. Has guanyat!";
				puntsJug += 1;
			}else if (ordinador == 3 && jugador == 3){
				document.getElementById("caixaResultat").innerHTML = "Jo tisora, i tu tisora. Empatats!";
			}else if (ordinador == 3 && jugador == 2){
				document.getElementById("caixaResultat").innerHTML = "Jo tisora, tu paper. Has perdut!";
				puntsOrd += 1;
			}else if (ordinador == 3 && jugador == 1){
				document.getElementById("caixaResultat").innerHTML = "Jo tisora i tu pedra. Has guanyat!";
				puntsJug += 1;
			}else
			document.getElementById("caixaResultat").innerHTML = "Entenc que no vols jugar. Adéu i bon dia.";

			console.log(jugador,ordinador);

			document.getElementById("caixaJug").innerHTML = puntsJug;
			document.getElementById("caixaOrd").innerHTML = puntsOrd;


		}

	</script>
</body>
