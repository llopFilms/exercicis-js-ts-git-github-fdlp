<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	
	<!--L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any, el programa calcula els dies del mes i mostra el següent: 

	Exemple: Si el número introduït és 1, llavors ha d'aparèixer per pantalla: “El mes de gener té 31 dies”L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any, el programa calcula els dies del mes i mostra el següent: 

	Exemple: Si el número introduït és 1, llavors ha d'aparèixer per pantalla: “El mes de gener té 31 dies”

	Fem un input select-->
	<h2>Dies que té el mes</h2>
	<p> Tria una mes de l'any, gràcies </p>

		<input type="text" id="numMes"/>

		<select name="mesos" id="selecció mesos">
			<option value="Gener">Gener</option>
			<option value="Febrer">Febrer</option>
			<option value="Març">Març</option>
			<option value="Abril">Abril</option>
			<option value="Maig">Maig</option>
			<option value="Juny">Juny</option>
			<option value="Juliol">Juliol</option>
			<option value="Agost">Agost</option>
			<option value="Setembre">Setembre</option>
			<option value="Octubre">Octubre</option>
			<option value="Novembre">Novembre</option>
			<option value="Desembre">Desembre</option>
		</select>

	<br><br>
		<input type='button' onClick='diesMes()' Value='Clica aquí per saber-ho'/>
		<br/>
		<p id="tantsDies"></p>

	<script>

		function diesMes(){

			//Captació de dades des d'HTML i conversió a Number
			let mes = document.getElementById("selecció mesos").value;
			let dies;

			//switch i sortida de dades a id d'HTML
			switch (mes){

				case "Gener":
				case "Març":
				case "Maig":
				case "Juliol":
				case "Agost":
				case "Octubre":
				case "Desembre":
					dies = 31;
				break;

				case "Febrer":
					dies = 28;
				break;

				case "Abril":
				case "Juny":
				case "Agost":
				case "Setembre":
				case "Novembre":
					dies = 30;
				break;

			}

			document.getElementById("tantsDies").innerHTML = "El mes de <b>" +mes+ "</b> té <b>" +dies+ "</b> dies.";

		}

	</script>
	
</body>
</html>
